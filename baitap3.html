<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Purchase Form</title>
</head>
<body>
    <h1>Car Purchase Form</h1>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" name="name"><br>
        <br>
        <label for="Email">Email:</label>
        <input type="text" name="Email"><br>
        <br>
        <label for="Phone">Phone:</label>
        <input type="number" name="number"><br>
        <br>
        <label for="Car">Choose a Car:</label>
        <select name="Car" id="Choose a Car">
            <option value="moder1">Moder1</option>
            <option value="moder2">Moder2</option>
            <option value="moder3">Moder3</option>
        </select><br>
        <br>
        <label for="color">Choose a Color:</label>
        <select name="color" id="Choose a Color">
            <option value="red">Red</option>
            <option value="bule">Blue</option>
            <option value="yellow">Yellow</option>
        </select><br>
        <br>
        <label for="quanity">Quanity:</label>
        <input type="text" name="quanity"><br>
        <br>
        <label for="date">Delivery Date:</label>
        <input type="date" name="date"><br>
        <br>
        <button>Submit</button>


    </form>
</body>
</html>
