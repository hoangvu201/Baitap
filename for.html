<body>
    <script>
       let a =10 ;
       let tong = 0 ;
        for (let i = 1; i < a; i++) {
           if (a%i==0) {
            tong +=i 
           }
        }
        if (a==tong) {
            console.log(a+" là số hoàn hảo");
        }
        else{
            console.log(a+" không phải số hoàn hảo");
        }
    
    </script>
</body>
