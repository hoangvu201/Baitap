<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực Hành Form</title>
</head>
<body>
    <h1>Create Account</h1>
    <form action="">
        <fieldset>
            <legend>Registration information</legend>
            <label for="first name"><b>Fisrt name*</b></label>
            <input type="text" name="first name">    

            <label for="last name"><b>Last name:</b></label>
            <input type="text" name="last name"><br>
            <br>
            <label for="Email"><b>Email*:</b></label>
            <input type="text" name="Email" name="Email">

            <label for="Phone"><b>Phone*:</b></label>
            <input type="number" name="number"><br>
            <br>
            <label for="password"><b>Password*:</b></label>
            <input type="password" name="password">

            <label for="password"><b>Confirm Password</b></label>
            <input type="password" name="password">
        </fieldset>
        <fieldset>
            <legend>Persional information</legend>
            <label for="gender"><b>Gender:</b></label>
            <input type="radio" name="male">
            <label for="gender">Male</label>
            <input type="radio" name="female">
            <label for="female">Female</label>

            <label for="hobby"><b>Hobbies:</b></label>
            <input type="checkbox" name="mucsic">
            <label for="mucsic">Music</label>
            <input type="checkbox" name="sports">
            <label for="sports">Sports</label>
            <input type="checkbox" name="travel">
            <label for="movies">Movies</label><br>
            <br>
            <label for="source of income"><b>Source of Income</b></label>
            <select name="source of income" id="Source of income">
                <option value="employer">Employed</option>
                <option value="unemployer">Unemployer</option>
            </select>
            <label for="income"><b>Income:</b></label>
            <input type="range" name="income"><br>
            <br>
            <label for="age">Age:</label>
            <input type="number" name="number">

            <label for="picture"><b>Rrofile Picture</b></label>
            <input type="file"><br>
            <br>
            <label for="birthday"><b>Birthday:</b></label>
            <input type="date" name="date">

            <label for="address"><b>Address:</b></label>
            <input type="text" name="address"><br>
            <br>
            
            <label for="bio"><b>Bio:</b></label>
            <textarea name="" id="Bio" cols="45" rows="2"></textarea>

        </fieldset>

    </form>
</body>
</html>
